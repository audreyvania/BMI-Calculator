<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <section>
      <div class="card">
        <div class="content">
          <div class="bmi-calc">
            <div class="bmi-content">
              <div>
                <h1>Check Your BMI</h1>
                <p class="desc">
                  Enter your weight and height below to check your BMI results
                </p>
              </div>

              <div class="form">
                <p class="desc-input">Put your weight in here (KG)</p>

                <input
                  class="input"
                  type="number"
                  id="weight"
                  placeholder="Input your weight.."
                />
                <p class="desc-input">And your height in here (CM)</p>

                <input
                  class="input"
                  type="number"
                  id="height"
                  placeholder="Input your height.."
                />

                <button onclick="validateForm()" type="button" class="button">
                  Calculate BMI
                </button>
              </div>

              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
